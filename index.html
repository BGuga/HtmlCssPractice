  <head>

    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"

    <div class="header">
      <i class="fa fa-light fa-bars"></i>
      <span>library</span>

      </div>
      <div class="category">Book of the day</div>

            <div>Biography</div>
          </div>
