<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <script
      src="https://kit.fontawesome.com/646cdc5c44.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="musicplaystyle.css" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <i class="fa-sharp fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="current-music-information">
        <div class="current-music-information__picutre CirclePicture">
          <img
            class="imgsizehandle"
            src="https://cdn.pixabay.com/photo/2022/08/16/06/42/insect-7389497__340.jpg"
          />
        </div>
        <div class="current-music-information__Title">
          <div class="current-music-information__MainTitle">
            Tyler, The Creator
          </div>
          <div class="current-music-information__SubTitle">Rap, Hip-Hop</div>
        </div>
      </div>
      <div class="handlebtns">
        <div class="btnform shufflebtn">Shuffle</div>
        <div class="btnform heart">
          <i class="fa-solid fa-heart"></i>
          <span>212 971</span>
        </div>
      </div>
      <div class="musiclist">
        <div class="musiclist__music">
          <div class="music__column">
            <div class="music__column__img">
              <img
                class="imgsizehandle"
                src="https://cdn.pixabay.com/photo/2021/11/24/11/01/autumn-6820879__340.jpg"
              />
            </div>
            <div class="music__column__information">
              <div class="music__column__information__subinformation">
                Tyler, The Creator
              </div>
              <div class="music__column__information__maininformation">
                EARFQUAKE
              </div>
            </div>
          </div>
          <div class="music__column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="musiclist__music">
          <div class="music__column">
            <div class="music__column__img">
              <img
                class="imgsizehandle"
                src="https://cdn.pixabay.com/photo/2022/09/09/15/16/monastery-7443192__340.jpg"
              />
            </div>
            <div class="music__column__information">
              <div class="music__column__information__subinformation">
                Tyler, the Creator
              </div>
              <div class="music__column__information__maininformation">
                NOVEMBER
              </div>
            </div>
          </div>
          <div class="music__column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="musiclist__music">
          <div class="music__column">
            <div class="music__column__img">
              <img
                class="imgsizehandle"
                src="https://cdn.pixabay.com/photo/2022/08/29/07/44/port-7418239__340.jpg"
              />
            </div>
            <div class="music__column__information">
              <div class="music__column__information__subinformation">
                Tyler, the Creator
              </div>
              <div class="music__column__information__maininformation">911</div>
            </div>
          </div>
          <div class="music__column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="musiclist__music">
          <div class="music__column">
            <div class="music__column__img">
              <img
                class="imgsizehandle"
                src="https://cdn.pixabay.com/photo/2022/09/05/09/40/citrine-7433765__340.jpg"
              />
            </div>
            <div class="music__column__information">
              <div class="music__column__information__subinformation">
                Tyler, the Creator
              </div>
              <div class="music__column__information__maininformation">
                WOLF
              </div>
            </div>
          </div>
          <div class="music__column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>
      <div class="playbar">
        <div class="music__column">
          <div class="music__column__information">
            <div class="music__column__information__subinformation">
              Tyler, The Creator
            </div>
            <div class="music__column__information__maininformation">
              NOVEMBER
            </div>
          </div>
          <div class=""></div>
        </div>
        <div class="music__column">
          <div class="icons">
            <i class="fa-solid fa-backward makesmall"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-sharp fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="page">
      <div class="header">
        <i class="fa-sharp fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="current-music-information">
        <div class="current-music-information__picutre BigPicture">
          <img
            class="imgsizehandle"
            src="https://cdn.pixabay.com/photo/2022/08/16/06/42/insect-7389497__340.jpg"
          />
        </div>
        <div class="current-music-information__Title">
          <div class="current-music-information__MainTitle">
            Tyler, The Creator
          </div>
          <div class="current-music-information__SubTitle">Rap, Hip-Hop</div>
        </div>
      </div>
      <div class="playrange">
        <div class="time">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <input type="range" />
      </div>
      <div class="musicicons">
        <div class="iconbox">
          <i class="fa-solid fa-repeat"></i>
          <i class="fa-solid fa-backward"></i>
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-forward"></i>
          <i class="fa-solid fa-shuffle"></i>
        </div>
      </div>
    </div>
  </body>
</html>
